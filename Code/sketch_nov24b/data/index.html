<!DOCTYPE html>
<html>
<head>
  <title>아두이노 커튼 조작기</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>
<body>
  <div class="topnav">
    <h1>Arduino Curtain Controller <i class="fas fa-cogs"></i></h1>
  </div>
  <div class="content">
    <form>
      <p>개폐 설정</p>
      <p>
        <input type="radio" id="CW" name="direction" value="OPN" checked>
        <label for="CW">열기</label>
        <input type="radio" id="CCW" name="direction" value="CLOSE">
        <label for="CW">닫기</label><br><br><br>
      </p>

      <p>모터 상태: <span id="motor-state">커튼 멈춤</span></p>
      <p><i id="gear" class="fas fa-cog"></i> </p>
    </form>
    <button class="GoButton" onclick="submitForm()">GO!</button><button class="StopButton" onclick="closeForm()">STOP!</button>

    

  </div>

</body>
<script src="script.js"></script>
</html>
